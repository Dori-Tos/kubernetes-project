apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-rating
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: movie-rating
  template:
    metadata:
      labels:
        app: movie-rating
    spec:
      containers:
        - name: movie-rating
          image: docker.io/arthurvb/movie-rating:v1.0.3 # {"$imagepolicy": "flux-system:movie-rating-policy:tag"}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
