apiVersion: batch/v1
kind: Job
metadata:
  name: varnish-cache-purge
  namespace: default
spec:
  template:
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: cache-purge
        image: curlimages/curl:latest
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          runAsNonRoot: true
        command:
        - /bin/sh
        - -c
        - |
          echo "Waiting for app deployment to be ready..."
          sleep 40
          echo "Sending PURGE requests to Varnish HTTP interface..."
          curl -X PURGE http://varnish-service:8080/ -H "Host: movierating.local" -v
          curl -X PURGE http://varnish-service:8080/actors -H "Host: movierating.local" -v
          curl -X PURGE http://varnish-service:8080/reviews -H "Host: movierating.local" -v
          curl -X PURGE http://varnish-service:8080/settings -H "Host: movierating.local" -v
          echo "Cache purge completed"
      restartPolicy: Never
  backoffLimit: 2