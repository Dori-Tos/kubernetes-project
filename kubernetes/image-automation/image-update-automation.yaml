apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: movie-rating-automation
  namespace: flux-system
spec:
  suspend: false
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  git:
    checkout:
      ref:
        branch: dev-main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: |
        chore: update movie-rating image [skip ci]
        
        Automation name: {{ .AutomationObject }}
    push:
      branch: dev-main  # Push to same branch but with [skip ci]
  update:
    path: ./kubernetes
    strategy: Setters